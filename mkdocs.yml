site_name: makeflight
site_description: Modular C++17 flight controller framework
site_url: https://example.com
repo_url: https://example.com
repo_name: makeflight

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - Usage: usage.md
  - ROV: rov.md
  - Advanced:
    - Overview: advanced/index.md
    - EKF Fusion: advanced/ekf-fusion.md
    - Motor Modeling: advanced/motor-modeling.md
    - System Identification: advanced/system-identification.md
    - Control Allocation: advanced/control-allocation.md
    - Real-Time Scheduling: advanced/real-time-scheduling.md
    - Framework Coupling: advanced/framework-coupling.md
    - RP2350 DShot: advanced/rp2350-dshot.md
    - Telemetry & Debugging: advanced/telemetry-debugging.md

markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
